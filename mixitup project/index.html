<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixitup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

            <button type="button" class="control" data-filter=".dubai">Dubai</button>





        </div>
        <div class="img-group">

            <img class="mix bangladesh" src="img/b3.jpg" alt="" width="250">
            <img class="mix india" src="img/i1.png" alt="" width="250">
            <img class="mix usa" src="img/u1.png" alt="" width="250">
            <img class="mix russia" src="img/r1.jpg" alt="" width="250">
            <img class="mix dubai" src="img/d1.jpg" alt="" width="250">

            <img class="mix dubai" src="img/d2.jpg" alt="" width="250">

    <script src="script/mixitup.min.js"></script>

    <script>
        var ashik = document.querySelector('.img-group');
        var mixer = mixitup(ashik);
    </script>
